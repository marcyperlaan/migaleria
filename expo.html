// Función para cargar la primera imagen
        function loadInitialImage() {
         const currentURL = new URL(window.location.href);
            const seccion = currentURL.searchParams.get("seccion");
            const anio = currentURL.searchParams.get("anio");
            const img = parseInt(currentURL.searchParams.get("img"));

            if (imagesData[seccion] && imagesData[seccion][anio] && imagesData[seccion][anio][img]) {
                const currentImage = document.getElementById("imagenPrincipal");
                currentImage.src = imagesData[seccion][anio][img];
            }
        }




    function getImagen(direction) {
    const currentURL = new URL(window.location.href);
    const seccion = currentURL.searchParams.get("seccion") || "tattoo";
    const anio = currentURL.searchParams.get("anio") || "2010";
    let img = parseInt(currentURL.searchParams.get("img")) || 0;

    img += direction;

    const imagesInSection = imagesData[seccion][anio];
    const totalImages = imagesInSection ? imagesInSection.length : 0;

    if (img < 0) {
        img = 0;
    } else if (img >= totalImages) {
        // Si img está fuera del rango, no hagas nada
        return;
    }

    const currentImage = document.getElementById("imagenPrincipal");
    if (imagesInSection && imagesInSection[img]) {
        const newImgSrc = imagesInSection[img];
        currentImage.src = newImgSrc;
        updateNavigationArrows();

        currentURL.searchParams.set("img", img);
        window.history.replaceState({}, "", currentURL.href);
    }
}



// Función para obtener la URL actual y actualizar las flechas
       function updateNavigationArrows() {
            const currentURL = new URL(window.location.href);
            const seccion = currentURL.searchParams.get("seccion") || "tattoo";
            const anio = currentURL.searchParams.get("anio") || "2010";
            const img = parseInt(currentURL.searchParams.get("img")) || 0;

            const imagesInSection = imagesData[seccion] ? imagesData[seccion][anio] : null;
            const totalImages = imagesInSection ? imagesInSection.length : 0;

            const flechaIzquierda = document.querySelector('.flechaIzquierda');
            const flechaDerecha = document.querySelector('.flechaDerecha');

            if (img === 0) {
                flechaIzquierda.style.display = 'none';
            } else {
                flechaIzquierda.style.display = 'block';
            }

            if (img === totalImages - 1 || totalImages === 0) {
                flechaDerecha.style.display = 'none';
            } else {
                flechaDerecha.style.display = 'block';

function dragStart(event) {
  const offsetX = event.clientX - event.target.getBoundingClientRect().left;
  const width = event.target.clientWidth;

  // Calcula la dirección del arrastre
  if (offsetX < width / 2) {
    // Si el arrastre comienza en la mitad izquierda, llama a getImagen con +1
    getImagen(+1);
  } else {
    // Si el arrastre comienza en la mitad derecha, llama a getImagen con -1
    getImagen(-1);
  }
}

function touchStart(event) {
  const touch = event.touches[0];
  const offsetX = touch.clientX - event.target.getBoundingClientRect().left;
  const width = event.target.clientWidth;

  // Registra la posición inicial del toque
  event.target.dataset.startX = offsetX;
}

function touchMove(event) {
  if (event.touches.length === 1) {
    const touch = event.touches[0];
    const startX = parseFloat(event.target.dataset.startX);
    const currentX = touch.clientX - event.target.getBoundingClientRect().left;
    const width = event.target.clientWidth;

    // Calcula la dirección del arrastre
    if (currentX < startX - width / 4) {
      // Si el toque se mueve hacia la izquierda, llama a getImagen con +1
      getImagen(+1);
    } else if (currentX > startX + width / 4) {
      // Si el toque se mueve hacia la derecha, llama a getImagen con -1
      getImagen(-1);
    }
  }
}

function touchEnd(event) {
  // Limpia la posición inicial del toque
  delete event.target.dataset.startX;
}
