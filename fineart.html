		.Logo img:hover{
		transform: rotate(360deg);
		transition: all 1s;
		}

		#gal {
		position: relative; /* Permite posicionar el botón con respecto al contenedor */
		bottom: 0; /* Lo mantiene pegado en la parte inferior del contenedor */
		left: 0; /* Lo mantiene en la esquina derecha */

 		/*transform: scale(0.95); *//* Debe ser "transform" en lugar de "scale" */

		.galerias {
  	display: flex;
  	justify-content: center; /* Centra horizontalmente */
  	align-items: flex-end; /* Alinea en la parte inferior (pegado abajo) */
  	height: calc(100vh/9); /* Altura del contenedor de galerías */
  	position: relative;
		}
		.galerias table {
  	width: 100%;
  	border-collapse: collapse;
 		
		}

		.galerias td {
  	text-align: center;

  	/*border: 1px solid #ddd;*/
  	/*background-color: pink;*/

		}
		/*.galerias .triangleup {
  	cursor: pointer;

		}*/
