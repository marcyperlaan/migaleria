<script>
function getWeeksDifference() {
    const today = new Date();
    const targetDate = new Date(today.getFullYear(), 0, 4); // 4 de enero de 2023

    const daysDifference = (today - targetDate) / (1000 * 60 * 60 * 24); // Diferencia en días
    const weeksDifference = Math.floor(daysDifference / 7); // Diferencia en semanas

    return weeksDifference + 1; // Agregamos 1 para la semana actual
}

function updateCatalanWeekNumber() {
    const weekNumberElement = document.getElementById('weekNumber');
    const currentWeek = getWeeksDifference();
    weekNumberElement.textContent = `Week ${currentWeek}`;
}

// Llama a la función para actualizar el número de semana al cargar la página.
updateCatalanWeekNumber();

// Establece un temporizador para actualizar el número de semana cada semana (604800000 ms = 7 días).
setInterval(updateCatalanWeekNumber, 604800000);




function updateYear() {
    const yearElement = document.getElementById("year");
    const currentYear = new Date().getFullYear();
    if (yearElement.textContent !== currentYear.toString()) {
        yearElement.textContent = currentYear;
    }
}

// Llama a la función para actualizar el año al cargar la página.
updateYear();

// Establece un temporizador para actualizar el año una vez al año.
setInterval(updateYear, 31536000000); // 1 año en milisegundos


// Obtén el botón de hamburguesa y la imagen del footer
const ih = document.getElementById("ih");
const footerImage = document.getElementById("footerImage");

let rotationDeg = 0;

// Agrega un evento de clic al botón de hamburguesa
ih.addEventListener("click", () => {
  // Cambia la dirección de rotación en función del valor actual de rotationDeg
  if (rotationDeg === 0) {
    rotationDeg = 360;
  } else {
    rotationDeg = 0;
  }

  // Aplica la nueva rotación a la imagen del footer
  footerImage.style.transform = `rotate(${rotationDeg}deg)`;
});








document.getElementById("e1").addEventListener("click", function (event) {
    event.preventDefault(); // Evitar la navegación a "tattoo.html" u otro enlace

    // Obtener las imágenes
    const imagenSube = document.getElementById("imagenSube");
    const imagenBaja = document.getElementById("imagenBaja");

    // Mostrar las imágenes
    imagenSube.classList.remove("hide-image");
    imagenBaja.classList.remove("hide-image");

    // Obtener el centro de la pantalla (50% de la altura)
    const centroPantalla = window.innerHeight / 2;

    // Animar la imagen que sube hacia el centro de la pantalla (más rápido)
    imagenSube.style.transition = "transform 1s linear";
    imagenSube.style.transform = `translateY(-${centroPantalla}px)`;

    // Animar la imagen que baja hacia el centro de la pantalla (más rápido)
    imagenBaja.style.transition = "transform 1s linear";
    imagenBaja.style.transform = `translateY(${centroPantalla}px)`;

    // Redirigir a la página correspondiente después de 1 segundo (más rápido)
    setTimeout(function () {
        const destino = event.target.getAttribute("href"); // Obtiene el enlace de destino
        window.location.href = destino; // Redirige a la página correspondiente
    }, 1000); // 1 segundo
});
